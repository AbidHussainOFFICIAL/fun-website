<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Joke Generator</h1>
        <label for="category">Select Category:</label>
        <select id="category">
            <option value="animal">Animal Jokes</option>
            <option value="food">Food Jokes</option>
            <option value="sport">Sport Jokes</option>
        </select>
        <div id="shareButtons" class="share-buttons">
            <a href="#" id="shareTwitter" class="share-button">Share on Twitter</a>
            <a href="#" id="shareFacebook" class="share-button">Share on Facebook</a>
        </div>
        <ul id="jokes" class="jokes">
            <li>Click the button to generate a joke!</li>
        </ul>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
        <button id="jokeButton">Get a Joke</button>
        <div id="reactions" class="reactions">
            <span>React: </span>
            <button class="emoji">😂</button>
            <button class="emoji">😐</button>
            <button class="emoji">😢</button>
        </div>
        <button id="copyButton">Copy Joke</button>
        <div id="favorites" class="favorites">
            <h2>Favorite Jokes</h2>
            <ul id="favoriteJokes" class="favorite-jokes">
                <li>Mark jokes as favorite to see them here.</li>
            </ul>
        </div>
        <input type="text" id="searchInput" placeholder="Search jokes by keyword...">
        <button id="searchButton">Search</button>
    </div>
    <audio id="jokeSound" src="sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
